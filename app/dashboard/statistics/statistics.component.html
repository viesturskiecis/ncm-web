<div class="container">
  <h2>Statistics</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stat of statistics">
        <td>{{stat.jobId}}</td>
        <td>{{stat.name}}</td>
        <td>{{stat.value}}</td>
      </tr>      
    </tbody>
  </table>
</div>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
